<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
  </head>

  <style>
    main {
      font-size: large;
    }

    main div {
      padding: 25px;
    }

    form input {
      padding: 10px;
      font-size: large;
      border-radius: 10px;
    }

    form input::placeholder {
      color: #b0b0b0;
    }

    form input::placeholder {
      color: #b0b0b0;
    }

    .disabled {
      border: none;
      color: red;
      box-shadow: 0 0 0 2px red;
    }
  </style>
  <body>
    <main style="display: flex; justify-content: center; min-height: 75vh">
      <div
        style="
          max-width: 750px;
          border: 3px solid black;
          width: 100%;
          border-radius: 20px;
        "
      >
        <form style="display: flex; flex-direction: column">
          <label for="name">Full Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="What should we call you?"
          /><br />
          <label for="email">Email</label><br />
          <input
            class="disabled"
            type="email"
            id="email"
            name="email"
            value="john@doe.com"
            disabled
          />
          <p style="color: red; margin-top: 5px">Email is already taken</p>
          <label for="password">Enter Password</label><br />
          <span
            style="
              position: relative;
              display: flex;
              align-items: center;
              width: 100%;
            "
          >
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="xxxxxxxx"
              style="flex: 1"
            />
            <span
              style="
                position: absolute;
                right: 15px;
                top: 10px;
                cursor: pointer;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="black"
                  stroke-width="2"
                  d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                />
                <circle cx="12" cy="12" r="3" stroke="black" stroke-width="2" />
              </svg>
            </span> </span
          ><br />

          <label for="password-confirm">Confirm Password</label><br />
          <span
            style="
              position: relative;
              display: flex;
              align-items: center;
              width: 100%;
            "
          >
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              placeholder="xxxxxxxx"
              style="flex: 1"
            />
            <span
              style="
                position: absolute;
                right: 15px;
                top: 10px;
                cursor: pointer;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="black"
                  stroke-width="2"
                  d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
                />
                <circle cx="12" cy="12" r="3" stroke="black" stroke-width="2" />
              </svg>
            </span>
          </span>
          <br />

          <button
            type="submit"
            style="
              background: black;
              color: white;
              border: none;
              padding: 15px;
              border-radius: 10px;
              font-size: large;
            "
          >
            Update Profile
          </button>
        </form>

        <div></div>
      </div>
    </main>
  </body>
</html>
